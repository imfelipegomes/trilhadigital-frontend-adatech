<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>

        <form action="">
            <div>
                <label for="texto">Nome:</label> <!-- Identifica a tag input-->
            <input type="text" id="texto" placeholder="Informe seu nome" name="nome"> <!-- a tag input não tem fechamento. O atributo type é o tipo de valor que quero no meu formulário -->
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Informe sua senha" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="date">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="arquivo">Selecione um arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="cor">Escolha uma cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="barrinha">Qual o nível de dificuldade:</label>
                <input type="range" id="barrinha" name="barrinha" value="100" max="200">
            </div>

            <div>
                <label for="caixa de selecao">Selecione a opção correta:</label>
                <input type="checkbox" id="barrinha" name="caixa de selecao"> <!-- checkbox ou radio, uma pode escolher mais de uma opção e a outra apenas uma opção -->
            </div>

            <div>
                <label for="limpar tudo">Limpar formulário</label>
                <input type="reset" id="reset" name="reset">
            </div>
            <br>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <br>
            <br>

            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
