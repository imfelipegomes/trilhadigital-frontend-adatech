<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semânticos do HTML</title>
</head>
<body>
    <header> <!-- Cabeçalho -->
        <nav>Barra de navegação</nav>
    </header>

    <main> <!-- Conteúdo principal do documento -->
        <section id="about-me"> <!-- sections ou Seções são blocos dentro da página -->
            <figure>
                <img src="coloque aqui minha imagem" alt="imagem do rosto do Felipe" width="200">
                <figcaption>Foto de perfil do Felipe</figcaption>
            </figure>
        </section>

        <section id="portfolio">
            Portfólio
        </section>

        <section id="contact">
            Contato
        </section>

        <section id="blog">
            <article>
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </section>
    </main>

    <aside>
        Conteúdo da barra lateral
    </aside>

    <footer> <!-- Rodapé -->
        Desenvolvido por Felipe Gomes - Desenvolvedor frontend.
    </footer>
</body>
</html>
